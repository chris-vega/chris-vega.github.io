<!DOCTYPE html>
<html>
<head>
	<title>AC23 Countdown Timer</title>
</head>
<body>

	<div id="countdown"></div>

	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("April 20, 2023 00:00:00").getTime();

		// Update the countdown every second
		var x = setInterval(function() {

		  // Get the current date and time
		  var now = new Date().getTime();

		  // Calculate the distance between now and the countdown date
		  var distance = countDownDate - now;

		  // Calculate remaining days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  // Display the remaining time in the Confluence page
		  var countdownElement = document.getElementById("countdown");
		  countdownElement.innerHTML = "FYI: only" + days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds remain until Artisan Connect 2023!";

		  // If the countdown is finished, display a message
		  if (distance < 0) {
		    clearInterval(x);
		    countdownElement.innerHTML = "WE HOPE YOU ENJOY ARTISAN CONNECT!!! :)";
		  }
		}, 1000);
	</script>

</body>
</html>
